<body style="background-attachment:fixed" topmargin="0">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Company Kapitel</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="https://www.youtube.com/">Ютуб</a>
    <a class="p-2 text-dark" href="https://www.golos-ameriki.ru/">Новости</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
    <div class="container mt-5">
        <div class="row">
            <div >
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
        </div>
            <div class="col-6 offset-1">
                <div class="col-5 offset-2">
                    <h1>ГОРОДА</h1>
                    {% for info in all_info %}
                    <div>
                        <b>Город:</b>{{ info.city }}<br>
                        <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                        <b>Давление:</b>{{ info.humidity}}<sup>mm</sup>pт.ст.
                        <b>Скорость ветра</b>{{ info.wind }}м/с<br>
                        <b>Направление ветра</b>{{ info.winde }}<sup>o</sup>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" allt="Фото погоды" class="img-thumbnail">
                    </div>
                    {% endfor%}
                </div>

            </div>
    </div>
    <h1></h1>

</div>
</body>
</html>
